{% set name = "numpydoc_decorator" %}
{% set version = "1.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpydoc_decorator-{{ version }}.tar.gz
  sha256: 9da7f0786f7977a7316cd5e8d4432155f3719c42e9dbe53397bdf4225233c29f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<3.11
    - poetry-core
    - pip
  run:
    - python >=3.7.1,<3.11
    - typing_extensions

test:
  imports:
    - numpydoc_decorator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alimanfoo/numpydoc_decorator
  summary: Build numpy-style docstrings programmatically and apply them using a decorator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
