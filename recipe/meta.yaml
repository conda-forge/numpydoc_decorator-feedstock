{% set name = "numpydoc_decorator" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/numpydoc_decorator-{{ version }}.tar.gz
  sha256: bf9b2a259ea35b2c73ed2f959c44fdb0da91e4b3f2668e7fe0221233ff04550c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.8.1,<3.12
    - typing_extensions

test:
  imports:
    - numpydoc_decorator
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alimanfoo/numpydoc_decorator
  summary: Build numpy-style docstrings programmatically and apply them using a decorator
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
